spring.application.name=DoctorClick

# Configuracion de la base de datos con Spring Boot
spring.datasource.url=jdbc:mysql://localhost:3306/doctorclick
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=spq
spring.datasource.password=spq

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

