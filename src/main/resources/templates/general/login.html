<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{general/plantilla.html}">

<head>
    <title layout:fragment="titulo">Login | DoctorClick</title>
    <link rel="stylesheet" href="/css/loginRegistro.css">
</head>

    <main layout:fragment="content">
        <div th:if="${param.error}">Usuario o contraseña inválidos.</div>
        <div th:if="${param.logout}">Se ha cerrado la sesión.</div>
        <form th:action="@{/api/auth/login}" method="post">
            <h1>Iniciar sesión</h1>
            <div class="mensajeError esconder">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-8c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1z" fill-rule="nonzero"/></svg>
                <span class="texto"></span>
            </div>
            <input type="hidden" name="_csrf" value="${_csrf.token}"> <!-- Token CSRF generado por Spring -->
            <input type="text" id="dni" name="dni" placeholder="DNI" required>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
            <div class="tipoPaciente">
                <label for="usuario">Iniciar sesión como:</label>
                <select id="usuario" name="usuario">
                    <option value="paciente">Paciente</option>
                    <option value="medico">Médico</option>
                </select>
            </div>
            <button type="submit" id="enviar">Iniciar sesión</button>
            <br>
            <div class="nota">
                <span>¿Es tu primera vez aquí?</span>
                <a href="/auth/registro">Registrate aquí</a>
            </div>
        </form>
        <script src="/js/login.js"></script>
    </main>

</html>
