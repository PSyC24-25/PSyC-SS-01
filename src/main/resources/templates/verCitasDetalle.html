<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Cita</title>
  <script defer src="/js/verCitas.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
<a href="/paciente/citas" class="text-blue-600 hover:underline mb-4 block">&larr; Volver a Mis Citas</a>
<h1 class="text-2xl font-bold mb-4">Cita con <span th:text="${cita.medico.nombre} + ' ' + ${cita.medico.apellidos}"></span></h1>
<div class="space-y-2">
  <p><strong>Fecha:</strong> <span th:text="${#temporals.format(cita.fecha, 'yyyy-MM-dd')}"></span></p>
  <p><strong>Hora:</strong> <span th:text="${#temporals.format(cita.fecha, 'HH:mm')}"></span></p>
  <p><strong>Especialidad:</strong> <span th:text="${cita.especialidad}"></span></p>
  <p><strong>Resumen:</strong> <span th:text="${cita.resumen}"></span></p>
  <!-- añade aquí más campos si tu modelo los tiene -->
</div>
</body>
</html>
