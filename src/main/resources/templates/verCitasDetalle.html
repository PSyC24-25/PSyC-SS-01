<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{general/plantilla.html}">

<head>
  <title layout:fragment="titulo">Detalle de cita | DoctorClick</title>
  <script defer src="/js/verCitas.js"></script>
  <script defer src="/js/paciente/cancelarCitaPaciente.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<main layout:fragment="content">
  <a href="/paciente/citas" class="text-blue-600 hover:underline mb-4 block">&larr; Volver a Mis Citas</a>
  <h1 class="text-2xl font-bold mb-4">Cita con <span
      th:text="${cita.medico.nombre} + ' ' + ${cita.medico.apellidos}"></span></h1>
  <div class="space-y-2">
    <p><strong>Fecha:</strong> <span th:text="${#temporals.format(cita.fecha, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Hora:</strong> <span th:text="${#temporals.format(cita.fecha, 'HH:mm')}"></span></p>
    <p><strong>Especialidad:</strong> <span th:text="${cita.especialidad}"></span></p>
    <p><strong>Resumen:</strong> <span th:text="${cita.resumen}"></span></p>
    <!-- añade aquí más campos si tu modelo los tiene -->
  </div>
  <button id="cancelarBtn"
          class="mt-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
    Cancelar cita
  </button>
</main>

</html>
